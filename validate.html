<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USN Validation</title>
    <script>
        function formValidate()
        {
            var usn = document.getElementById("usnForm");
            usnExp = /[1-4][A-Z][A-Z]\d{2}[A-Z][A-Z]\d{3}$/;
            if (usn.value.length === 0)
            {
                alert("USN is empty");
                usn.focus();
                return false;
            }
            else if(!usn.value.match(usnExp))
            {
                alert("USN should be in VTU USN format eg:-1DS20AI046");
                usn.focus();
                return false;
            }
            alert("USN " +usn.value+ "is in VTU format");
            return true;
        }
    </script>
</head>
<body>
    <form action="#" onsubmit="formValidate()">
        Enter Your VTU USN : <input type="text" id="usnForm"> 
        <input type="submit" value="Submit">
    </form>
</body>
</html>
