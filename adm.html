<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
</head>
<body>
    <h1>Dayananda Sagar College Of Engineering,Bengaluru - 560087</h1><hr>
    <h3><u>Admission Form</u></h3>
    <form action="#">
        <p>Name :- <input type="text" name="name"></p>
        <p>D.O.B :- <input type="date" name="dob"></p>
        <p>Gender :- <input type="radio" name="Male">Male  <input type="radio" name="Female">Female</p>
        <p>Select photo :- <input type="file" name="file"></p>
        <p>Email :- <input type="email" name="email"></p>
        <p>Phone No. :- <input type="number" name="phno"></p>
        <p>Admission Type :- <input type="radio" name="CET">CET  <input type="radio" name="Management">Management</p>
        <p>Departments :-<select name="dept"> 
            <option value="1">CSE</option>
            <option value="2">ECE</option>
            <option value="3">EEE</option>
            <option value="4">ISE</option>
            <option value="5">AI&ML</option>
            <option value="6">CIVIL</option>
            <option value="7">MECHANICAL</option>
        </select></p>
        <p><input type="checkbox" name="t&c">Agree Terms & Conditions</p>
        <p><input type="submit" value="Submit">  <input type="reset" value="Reset"></p>
    </form>
</body>
</html>
