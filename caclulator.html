<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    .sc1{
        height: 50px;
        font-size: 50px;
        width: 400px;
    }
    .equalto{
        width: 408px;
        height: 30px;
        border: none;
        margin: 1px;
        border-radius: 5px;

    }
    .lastbtn{
        width: 150px;
        height: 30px;
        border-radius: 5px;
        border: none;
        margin: 1px;
    }
    .number{
        width: 80px;
        height: 30px;
        border-radius: 5px;
        border: none;
        margin: 1px;
    }
</style>
<body>
    <div class="container">
        <div class="screen">
            <input class="sc1" id='inp' type="number" value="0">
        </div>
        <div class="row1">
            <input class="number" id="1" type="button" value="1" onclick="printnum()">
            <input class="number" id="2"  type="button" value="2">
            <input class="number" id="3"  type="button" value="3">
            <input class="lastbtn" id="div" type="button" value="/">
        </div>
        <div class="row2">
            <input class="number" id="4" type="button" value="4">
            <input class="number" id="5" type="button" value="5">
            <input class="number" id="6" type="button" value="6">
            <input class="lastbtn" id="mul" type="button" value="X">
        </div>
        <div class="row3">
            <input class="number" id="7" type="button" value="7">
            <input class="number" id="8" type="button" value="8">
            <input class="number" id="9" type="button" value="9">
            <input class="lastbtn" id="sub" type="button" value="-">
        </div>
        <div class="row4">
            <input class="number" id="0" type="button" value="0">
            <input class="number" id="pnt" type="button" value=".">
            <input class="number" id="c" type="button" value="C" onclick="clear()">
            <input class="lastbtn" id="plus" type="button" value="+">
        </div>
        <div class="row4">
            <input class="equalto" type="button" value="=">
        </div>
    </div>
    <script>
        function printnum()
        {
            let inp = document.getElementById('inp');
            let get_btn_id = document.getElementById('1');
            let get_btn_value = get_btn_id.value;
            inp.value = get_btn_value;
        }
        function clear()
        {
            let inp = document.getElementById('inp');
            let get_btn_id = document.getElementById('c');
            inp.value = "0";
        }
    </script>

</body>
</html>
